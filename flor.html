<canvas width="600" height="400"></canvas>

<script>


    function dibujarCirculo(x, y, radio, color) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*3.14);
        pincel.fill();
    }

    dibujarCirculo(300, 200, 50, "brown");
    dibujarCirculo(300, 100, 50, "yellow");
    dibujarCirculo(390, 150, 50, "yellow");
    dibujarCirculo(390, 250, 50, "yellow");
    dibujarCirculo(300, 300, 50, "yellow");
    dibujarCirculo(205, 150, 50, "yellow");
    dibujarCirculo(210, 255, 50, "yellow");
</script>
